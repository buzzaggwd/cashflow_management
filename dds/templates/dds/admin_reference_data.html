<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Управление справочниками</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap и Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .modal-backdrop {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .modal-backdrop.show {
            opacity: 0.5;
        }
    </style>
</head>

<body>
<div class="container py-4">
    <h1 class="text-left mb-4">Управление справочниками</h1>
    <div class="text-left mb-4">
        <a href="/" class="btn btn-outline-primary">← Назад</a>
    </div>

    <!-- Статусы -->
    <div class="card shadow-sm rounded-4 mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Статусы</h5>
            <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#status-modal" id="add-status-btn">
                + Добавить статус
            </button>
        </div>
        <div class="card-body p-2">
            <table id="status-table" class="table table-sm table-striped align-middle text-center mb-0">
                <thead>
                    <tr>
                        <th style="width: 10%">ID</th>
                        <th style="width: 30%">Имя</th>
                        <th style="width: 40%">Описание</th>
                        <th style="width: 20%">Действия</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Типы -->
    <div class="card shadow-sm rounded-4 mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Типы</h5>
            <button class="btn btn-outline-success" id="add-type-btn" data-bs-toggle="modal" data-bs-target="#type-modal">
                + Добавить тип
              </button>              
        </div>
        <div class="card-body p-2">
            <table id="type-table" class="table table-sm table-striped align-middle text-center mb-0">
                <thead>
                    <tr>
                        <th style="width: 10%">ID</th>
                        <th style="width: 30%">Имя</th>
                        <th style="width: 40%">Описание</th>
                        <th style="width: 20%">Действия</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Категории -->
    <div class="card shadow-sm rounded-4 mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Категории</h5>
            <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#category-modal" id="add-category-btn">
                + Добавить категорию
            </button>
        </div>
        <div class="card-body p-2">
            <table id="category-table" class="table table-sm table-striped align-middle text-center mb-0">
                <thead>
                    <tr>
                        <th style="width: 10%">ID</th>
                        <th style="width: 25%">Имя</th>
                        <th style="width: 35%">Описание</th>
                        <th style="width: 20%">Тип</th>
                        <th style="width: 10%">Действия</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Подкатегории -->
    <div class="card shadow-sm rounded-4 mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Подкатегории</h5>
            <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#subcategory-modal" id="add-subcategory-btn">
                + Добавить подкатегорию
            </button>
        </div>
        <div class="card-body p-2">
            <table id="subcategory-table" class="table table-sm table-striped align-middle text-center mb-0">
                <thead>
                    <tr>
                        <th style="width: 10%">ID</th>
                        <th style="width: 25%">Имя</th>
                        <th style="width: 35%">Описание</th>
                        <th style="width: 20%">Категория</th>
                        <th style="width: 10%">Действия</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<!-- Модальные окна -->
<!-- Статус -->
<div class="modal fade" id="status-modal" tabindex="-1" aria-labelledby="status-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content rounded-4">
            <div class="modal-header">
                <h5 class="modal-title" id="status-modal-title">Редактирование статуса</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <form id="status-form">
                    <input type="hidden" id="status-id" name="id">
                    <div class="mb-3">
                        <label for="status-name" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="status-name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="status-description" class="form-label">Описание</label>
                        <textarea class="form-control" id="status-description" name="description"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" id="save-status-btn">Сохранить</button>
                <button type="button" class="btn btn-danger" id="delete-status-btn" style="display: none;">Удалить</button>
            </div>
        </div>
    </div>
</div>

<!-- Тип -->
<div class="modal fade" id="type-modal" tabindex="-1" aria-labelledby="type-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content rounded-4">
            <div class="modal-header">
                <h5 class="modal-title" id="type-modal-title">Редактирование типа</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <form id="type-form">
                    <input type="hidden" id="type-id" name="id">
                    <div class="mb-3">
                        <label for="type-name" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="type-name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="type-description" class="form-label">Описание</label>
                        <textarea class="form-control" id="type-description" name="description"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" id="save-type-btn">Сохранить</button>
            </div>
        </div>
    </div>
</div>

<!-- Категория -->
<div class="modal fade" id="category-modal" tabindex="-1" aria-labelledby="category-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content rounded-4">
            <div class="modal-header">
                <h5 class="modal-title" id="category-modal-title">Редактирование категории</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <form id="category-form">
                    <input type="hidden" id="category-id" name="id">
                    <div class="mb-3">
                        <label for="category-name" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="category-name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="category-description" class="form-label">Описание</label>
                        <textarea class="form-control" id="category-description" name="description"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="category-type" class="form-label">Тип</label>
                        <select class="form-control" id="category-type" name="type" required>
                            <option value="">Выберите тип</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" id="save-category-btn">Сохранить</button>
            </div>
        </div>
    </div>
</div>

<!-- Подкатегория -->
<div class="modal fade" id="subcategory-modal" tabindex="-1" aria-labelledby="subcategory-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content rounded-4">
            <div class="modal-header">
                <h5 class="modal-title" id="subcategory-modal-title">Редактирование подкатегории</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <form id="subcategory-form">
                    <input type="hidden" id="subcategory-id" name="id">
                    <div class="mb-3">
                        <label for="subcategory-name" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="subcategory-name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="subcategory-description" class="form-label">Описание</label>
                        <textarea class="form-control" id="subcategory-description" name="description"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="subcategory-category" class="form-label">Категория</label>
                        <select class="form-control" id="subcategory-category" name="category" required>
                            <option value="">Выберите категорию</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" id="save-subcategory-btn">Сохранить</button>
            </div>
        </div>
    </div>
</div>

<!-- Скрипты -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/admin_reference_data.js"></script>
<script>
    document.getElementById('status-modal').addEventListener('hidden.bs.modal', () => {
        document.getElementById('status-form').reset();
        document.getElementById('delete-status-btn').style.display = 'none';
    });
</script>

</body>
</html>
