<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Управление справочниками</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Убедитесь, что backdrop корректно скрывается */
        .modal-backdrop {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .modal-backdrop.show {
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Управление справочниками</h1>

        <h2>Статусы</h2>
        <table id="status-table" class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Описание</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#status-modal"
            id="add-status-btn">Добавить статус</button>

        <div class="modal fade" id="status-modal" tabindex="-1" aria-labelledby="statusModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="statusModalLabel">Редактирование статуса</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="status-form">
                            <input type="hidden" id="status-id" name="id">
                            <div class="mb-3">
                                <label for="status-name" class="form-label">Имя</label>
                                <input type="text" class="form-control" id="status-name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="status-description" class="form-label">Описание</label>
                                <textarea class="form-control" id="status-description" name="description"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button> -->
                        <button type="button" class="btn btn-primary" id="save-status-btn">Сохранить</button>
                        <button type="button" class="btn btn-danger" id="delete-status-btn" style="display: none;">
                            Удалить</button>
                    </div>
                </div>
            </div>
        </div>

        <h2>Типы</h2>
        <table id="type-table" class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Описание</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#type-modal">Добавить тип</button>

        <div class="modal fade" id="type-modal" tabindex="-1" aria-labelledby="typeModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="typeModalLabel">Редактирование типа</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="type-form">
                            <input type="hidden" id="type-id" name="id">
                            <div class="mb-3">
                                <label for="type-name" class="form-label">Имя</label>
                                <input type="text" class="form-control" id="type-name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="type-description" class="form-label">Описание</label>
                                <textarea class="form-control" id="type-description" name="description"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="save-type-btn">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Категории -->
<h2>Категории</h2>
<table id="category-table" class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Описание</th>
            <th>Тип</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#category-modal" id="add-category-btn">Добавить категорию</button>

<div class="modal fade" id="category-modal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="categoryModalLabel">Редактирование категории</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="category-form">
                    <input type="hidden" id="category-id" name="id">
                    <div class="mb-3">
                        <label for="category-name" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="category-name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="category-description" class="form-label">Описание</label>
                        <textarea class="form-control" id="category-description" name="description"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="category-type" class="form-label">Тип</label>
                        <select class="form-control" id="category-type" name="type" required>
                            <option value="">Выберите тип</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="save-category-btn">Сохранить</button>
            </div>
        </div>
    </div>
</div>

<!-- Подкатегории -->
<h2>Подкатегории</h2>
<table id="subcategory-table" class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Описание</th>
            <th>Категория</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#subcategory-modal" id="add-subcategory-btn">Добавить подкатегорию</button>

<div class="modal fade" id="subcategory-modal" tabindex="-1" aria-labelledby="subcategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="subcategoryModalLabel">Редактирование подкатегории</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="subcategory-form">
                    <input type="hidden" id="subcategory-id" name="id">
                    <div class="mb-3">
                        <label for="subcategory-name" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="subcategory-name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="subcategory-description" class="form-label">Описание</label>
                        <textarea class="form-control" id="subcategory-description" name="description"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="subcategory-category" class="form-label">Категория</label>
                        <select class="form-control" id="subcategory-category" name="category" required>
                            <option value="">Выберите категорию</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="save-subcategory-btn">Сохранить</button>
            </div>
        </div>
    </div>
</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/admin_reference_data.js"></script>

    <script>
        // Убедитесь, что модальное окно закрывается после редактирования
        document.getElementById('status-modal').addEventListener('hidden.bs.modal', () => {
            document.getElementById('status-form').reset();
            document.getElementById('delete-status-btn').style.display = 'none';
        });
    </script>
</body>

</html>
