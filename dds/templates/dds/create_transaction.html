{% extends "base.html" %} {% block content %}
<a href="/" class="btn btn-primary mb-3">Назад</a>

<h2>Создать транзакцию</h2>
<form id="transaction-form">
  <div class="mb-3">
    <label class="form-label">Дата (для текущей даты не заполняйте поле)</label>
    <input type="date" class="form-control" name="date" value="{{
    transaction.date|date:"Y-m-d"|default:"" }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Статус</label>
    <select class="form-control" name="status" id="status-select"></select>
  </div>
  <div class="mb-3">
    <label class="form-label">Тип</label>
    <select
      class="form-control"
      name="type"
      id="type-select"
      onchange="loadCategories(this.value)"
    ></select>
  </div>
  <div class="mb-3">
    <label class="form-label">Категория</label>
    <select
      class="form-control"
      name="category"
      id="category-select"
      onchange="loadSubcategories(this.value)"
    ></select>
  </div>
  <div class="mb-3">
    <label class="form-label">Подкатегория</label>
    <select
      class="form-control"
      name="subcategory"
      id="subcategory-select"
    ></select>
  </div>
  <div class="mb-3">
    <label class="form-label">Сумма (р.)</label>
    <input
      type="number"
      step="0.01"
      class="form-control"
      name="amount"
      required
    />
  </div>
  <div class="mb-3">
    <label class="form-label">Комментарий</label>
    <textarea class="form-control" name="comment"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
{% endblock %}
